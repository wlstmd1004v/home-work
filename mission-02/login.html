<!DOCTYPE html>
<html lang="ko-KR">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>로그인 페이지</title>
<link rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard-dynamic-subset.css">
<link rel="stylesheet" href="login.css" />
</head>

<body>
    <div class="login">
        <h1 class="login-title">로그인</h1>
        <div class="login-wrapper">
        <div class="login-group">
            <form action="/" method="POST">
            <fieldset>
                <legend>로그인</legend>
                <div class="login-form">
                <label class="login-label" for="login-id">아이디</label>
                <input class="login-input" type="text" name="login-id" id="login-id" placeholder="euid@euid.dev" />
                </div>
                <div class="login-form">
                <label class="login-label" for="login-pw">비밀번호</label>
                <input class="login-input" type="text" name="login-pw" id="login-pw" placeholder="8자리 이상" />
                </div>
                <button class="login-btn" type="submit">로그인</button>
            </fieldset>
            </form>
        </div>
        <ul class="link">
            <li><a href="/">회원가입</a></li>
            <li><a href="/">아이디 비밀번호 찾기</a></li>
        </ul>
        </div>
    </div>
    
</body>

</html>
